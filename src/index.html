<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header root__header">
      <a class="header__logo" href="#" target="_blank"></a>
    </header>
    <main class="main root__main">
      <section class="profile main__profile">
        <img class="profile__avatar" src="<%=require('./images/user-avatar.png')%>" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button class="profile__edit-button button" type="button" aria-label="Изменить информацию о себе"></button>
          <p class="profile__about">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-button button" type="button" aria-label="Добавить еще одно место"></button>
      </section>
      <section class="places main__places">
        <ul class="places__list">
        </ul>
      </section>
      <div class="popup popup_action_edit-profile main__popup">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="Закрыть редактирование профиля"></button>
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <form class="popup__form" name="user-info">
            <div class="popup__input-container">
              <label class="popup__form-label" for="name">Ваше имя</label>
              <input
                class="popup__form-input"
                type="text"
                value="Жак-Ив Кусто"
                name="name"
                id="name"
                required
                minlength="2"
                maxlength="40"
              >
              <span class="popup__error name-error"></span>
            </div>
            <div class="popup__input-container">
              <label class="popup__form-label" for="info">О вас</label>
              <input
                class="popup__form-input"
                type="text"
                value="Исследователь океана"
                name="info"
                id="info"
                required
                minlength="2"
                maxlength="200"
              >
              <span class="popup__error info-error"></span>
            </div>
            <button class="popup__form-submit button button_action_save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_action_add-place main__popup">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="Закрыть добавление карточки"></button>
          <h2 class="popup__title">
            Новое место
          </h2>
          <form class="popup__form" name="add-place">
            <div class="popup__input-container">
              <label class="popup__form-label" for="title">Название</label>
              <input
                class="popup__form-input"
                type="text"
                name="title"
                id="title"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              >
              <span class="popup__error title-error"></span>
            </div>
            <div class="popup__input-container">
              <label class="popup__form-label" for="imageUrl">Ссылка на картинку</label>
              <input
                class="popup__form-input"
                type="url"
                name="imageUrl"
                id="imageUrl"
                placeholder="Ссылка на картинку"
                required
              >
              <span class="popup__error imageUrl-error"></span>
            </div>
            <button class="popup__form-submit button button_action_save" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_action_submit-deletion main__popup">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="Закрыть добавление карточки"></button>
          <h2 class="popup__title">
            Вы уверены?
          </h2>
          <button class="popup__form-submit popup__form-submit_action_deletion button">Да</button>
        </div>
      </div>
      <div class="popup popup_type_fullscreen-image popup_action_add-place main__popup">
        <figure class="popup__image-container">
          <button class="popup__close-button button" type="button" aria-label="Закрыть добавление карточки"></button>
          <img class="popup__image" src="https://images.unsplash.com/photo-1615301887608-7ca1192cd1d9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Женщина">
          <figcaption class="popup__image-caption">
            Новое место
          </figcaption>
        </figure>
      </div>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>

    <template id="place-card">
      <li class="places__item place">
        <button class="place__delete-button button"></button>
        <img class="place__image" src="images/photo-dubai.jpg" alt="TITLE">
        <div class="place__content">
          <h2 class="place__title">
            TITLE
          </h2>
          <div class="place__like-container">
            <button class="place__like-button button button_action_like" type="button" aria-label="Убрать лайк"></button>
            <span class="place__like-counter">1</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
