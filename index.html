<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="root">
    <header class="header root__header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="main root__main">
      <section class="profile main__profile">
        <img class="profile__avatar" src="images/user-avatar.png" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button class="profile__edit-button button"></button>
          <p class="profile__about">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="places main__places">
        <ul class="places__list">
          <li class="places__item place">
            <img class="place__image" src="images/photo-dubai.jpg" alt="Дубай">
            <div class="place__content">
              <h2 class="place__title">
                Дубай
              </h2>
              <button class="place__like-button place__like-button_active button button_action_like"></button>
            </div>
          </li>
          <li class="places__item place">
            <img class="place__image" src="images/photo-black-rock.jpg" alt="Black Rock City">
            <div class="place__content">
              <h2 class="place__title">
                Black Rock City
              </h2>
              <button class="place__like-button button button_action_like"></button>
            </div>
          </li>
          <li class="places__item place">
            <img class="place__image" src="images/photo-la.jpg" alt="Лос-Анджелес">
            <div class="place__content">
              <h2 class="place__title">
                Лос-Анджелес
              </h2>
              <button class="place__like-button button button_action_like"></button>
            </div>
          </li>
          <li class="places__item place">
            <img class="place__image" src="images/photo-faroe.jpg" alt="Фарерские острова">
            <div class="place__content">
              <h2 class="place__title">
                Фарерские острова
              </h2>
              <button class="place__like-button button button_action_like"></button>
            </div>
          </li>
          <li class="places__item place">
            <img class="place__image" src="images/photo-moscow.jpg" alt="Москва">
            <div class="place__content">
              <h2 class="place__title">
                Москва
              </h2>
              <button class="place__like-button button button_action_like"></button>
            </div>
          </li>
          <li class="places__item place">
            <img class="place__image" src="images/photo-tenerife.jpg" alt="Тенерифе">
            <div class="place__content">
              <h2 class="place__title">
                Тенерифе
              </h2>
              <button class="place__like-button button button_action_like"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup main__popup">
        <div class="popup__container">
          <button class="popup__close-button button"></button>
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <form class="popup__form">
            <label class="popup__form-label" for="name">Ваше имя</label>
            <input class="popup__form-input" type="text" value="Жак-Ив Кусто" name="name" id="name">
            <label class="popup__form-label" for="description">О вас</label>
            <input class="popup__form-input" type="text" value="Исследователь океана" name="description" id="description">
            <button class="popup__form-submit button button_action_save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
